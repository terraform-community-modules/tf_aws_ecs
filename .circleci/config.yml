version: 2

jobs:
  build:
    docker:
      - image: fitnesskeeper/terraform:v0.9.11
        entrypoint: /bin/sh
    steps:
      - checkout
      - run:
          name: terraform-validate
          command: find . -type f -name "*.tf" -exec dirname {} \;|sort -u | while read folder; do (terraform validate "$m" && echo "âˆš $m") || exit 1 ; done
      - run:
          name: terraform-fmt
          command: if [ `terraform fmt | wc -c` -ne 0 ]; then echo "terraform files need be formatted"; exit 1; fi
      - run:
          name: "get tflint"
          command: apk add wget ; wget https://github.com/wata727/tflint/releases/download/v0.4.2/tflint_linux_amd64.zip ; unzip tflint_linux_amd64.zip
      - run:
          name: "install tflint"
          command: mkdir -p /usr/local/tflint/bin ; export PATH=/usr/local/tflint/bin:$PATH ; install tflint /usr/local/tflint/bin
      - run:
          name: "tflint"
          command: /usr/local/tflint/bin/tflint
workflows:
  version: 2
  build:
    jobs:
      - build
